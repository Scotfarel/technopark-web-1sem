{% extends 'base.html' %}

{% block content %}

<div class="col-md-8 blog-main">
    <div class="row qtype" style="padding-bottom: 10px;">
        <div class="col-4">
            <h3>Registration</h3>
        </div>
    </div>
    <form>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                    </div>
                    <input type="text" class="form-control" id="validationTooltipUsername"
                           aria-describedby="validationTooltipUsernamePrepend" required>
                    <div class="invalid-tooltip">
                        Please choose a unique and valid username.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel1" class="col-sm-2 col-form-label">NickName</label>
            <div class="col-sm-10">
                <input class="form-control" id="colFormLabel1" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword6" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" id="inputPassword7" class="form-control"
                       aria-describedby="passwordHelpInline">
                <small id="passwordHelpInline1" class="text-muted">
                    Must be 8-20 characters long.
                </small>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword8" class="col-sm-2 col-form-label" style="padding-top: 0px;">
                Repeat password</label>
            <div class="col-sm-10">
                <input type="password" id="inputPassword8" class="form-control"
                       aria-describedby="passwordHelpInline">
                <small id="passwordHelpInline" class="text-muted">
                    Must be 8-20 characters long.
                </small>
            </div>
        </div>

        <label class="col-sm-4 col-form-label" style="padding-left: 0px;">Upload Avatar:</label>
        <input class="col-5" type="file" name="avatar_path" id="id_avatar_path">
        <div class=" form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-outline-success my-2 my-sm-0" style="margin-left: 642px;">
                    Register!
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}

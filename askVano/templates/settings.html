{% extends 'base.html' %}

{% block content %}
<div class="col-md-8 blog-main">
    <div class="row qtype" style="padding-bottom: 10px;">

        <div class="col-4">
            <h3>Settings: Vano</h3>
        </div>
    </div>
    <form>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                    </div>
                    <input type="text" class="form-control" id="validationTooltipUsername"
                           aria-describedby="validationTooltipUsernamePrepend" required>
                    <div class="invalid-tooltip">
                        Please choose a unique and valid username.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel1" class="col-sm-2 col-form-label">NickName</label>
            <div class="col-sm-10">
                <input class="form-control" id="colFormLabel1" placeholder="">
            </div>
        </div>

        <label class="col-sm-4 col-form-label" style="padding-left: 0px;">Upload Avatar:</label>

        <img class="col-sm-4 card-img-top rounded"
             src="https://gamepedia.cursecdn.com/stalker_ru_gamepedia/thumb/f/f5/Vano_face.jpg/300px-Vano_face.jpg?version=76de5b552f817c469f5f7a1d5dee6c6e"
             alt="Card image cap" style="margin-left: -135px;">
        <input class="col-5" type="file" name="avatar_path" id="id_avatar_path" placeholder="Choose">

        <div class=" form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-outline-success my-2 my-sm-0" style="margin-left: 674px;">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

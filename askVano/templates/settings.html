<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Settings</title>
</head>

<body>
<div class="container-fluid">
    <div class="row bg-light" style="padding-top: 5px;padding-bottom: 5px;">
        <div class="card" style="width: 3.6rem; margin-left: 10px;">
            <img class="card-img-top rounded"
                 src="https://gamepedia.cursecdn.com/stalker_ru_gamepedia/thumb/f/f5/Vano_face.jpg/300px-Vano_face.jpg?version=76de5b552f817c469f5f7a1d5dee6c6e"
                 alt="Card image cap">
        </div>
        <div class="col-7">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#" style="padding-top: 7px;">AskVano</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>

        <div class="col text-center" style="padding-left: 0px; padding-right: 10px;">
            <nav class="navbar navbar-light bg-light" style="margin-top: 5px;">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Ask me if you can!"
                           aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ask!</button>
                </form>
                <img src="https://gamepedia.cursecdn.com/stalker_ru_gamepedia/thumb/f/f5/Vano_face.jpg/300px-Vano_face.jpg?version=76de5b552f817c469f5f7a1d5dee6c6e"
                     width="30" height="30"
                     class="d-inline-block align-top" alt="" style="margin-left: 30px;">
                @VanoTheStalker
                <div class="navbar-item nav-custom-item">
                    <div class="container-fluid">
                        <div class="row mt">
                            <div class="col-6">
                                settings
                            </div>
                            <div class="col-6">
                                log out
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>

<main role="main" class="container" style="margin-top: 30px !important;
    margin-bottom: 30px !important;">
    <div class="row">
        <div class="col-md-8 blog-main">
            <div class="row qtype" style="padding-bottom: 10px;">

                <div class="col-4">
                    <h3>Settings: Vano</h3>
                </div>
            </div>
            <form>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Login</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                            </div>
                            <input type="text" class="form-control" id="validationTooltipUsername"
                                   aria-describedby="validationTooltipUsernamePrepend" required>
                            <div class="invalid-tooltip">
                                Please choose a unique and valid username.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel1" class="col-sm-2 col-form-label">NickName</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="colFormLabel1" placeholder="">
                    </div>
                </div>

                <label class="col-sm-4 col-form-label" style="padding-left: 0px;">Upload Avatar:</label>

                <img class="col-sm-4 card-img-top rounded"
                     src="https://gamepedia.cursecdn.com/stalker_ru_gamepedia/thumb/f/f5/Vano_face.jpg/300px-Vano_face.jpg?version=76de5b552f817c469f5f7a1d5dee6c6e"
                     alt="Card image cap" style="margin-left: -135px;">
                <input class="col-5" type="file" name="avatar_path" id="id_avatar_path" placeholder="Choose">

                <div class=" form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-outline-success my-2 my-sm-0" style="margin-left: 674px;">
                            Save
                        </button>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-md-3 blog-sidebar" style="margin-top: 50px !important;
    margin-left: 90px !important;">

            <div class="container-fluid">
                <div class="row">
                    <div class=" container-fluid tags">
                        <div class="row">
                            <h3>Popular Tags</h3>
                        </div>
                        <div class="row" style="margin-bottom:1em;">
                            <h6 style="margin-right:1em;"> Forgotten PDA </h6>
                            <h6 style="margin-right:1em;"> Pripyat </h6>
                            <h6 style="margin-right:1em;"> Lost weapon </h6>
                            <h6 style="margin-right:1em;"> Arena </h6>
                            <h6 style="margin-right:1em;"> Monolith </h6>
                            <h6 style="margin-right:1em;"> Strelok </h6>
                            <h6 style="margin-right:1em;"> Artifacts </h6>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 40px;">
                    <h3>Best Members</h3>
                    <ol class="list-unstyled" style="list-style: none; font-size: 20px;">
                        <li style="text-decoration: underline;"> Mecheniy</li>
                        <li style="text-decoration: underline;"> Volk</li>
                        <li style="text-decoration: underline;"> Sidorovich</li>
                        <li style="text-decoration: underline;"> Sokolov</li>
                        <li style="text-decoration: underline;"> Vano</li>
                    </ol>
                </div>
            </div>
        </div>

    </div>
</main>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>

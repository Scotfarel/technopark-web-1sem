{% extends 'base.html' %}

{% block content %}

<div class="col-md-8 blog-main">
    <div class="row qtype" style="padding-bottom: 10px;">
        <div class="col-4">
            <h3>New Question</h3>
        </div>
    </div>
    <div class="row ask">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Title</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                       placeholder="How to smth..." style="margin-right: 350px;">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Text</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Tags</label>
                <input type="email" class="form-control" id="FormControlTag"
                       placeholder="Write tags...">
            </div>
            <div class="col-8" style="padding-left: 0px; margin-top: 20px;">
                        
            </div>
<!--            <button type="button" class="btn btn-outline-success" style="margin-top: 15px;">Ask!</button>-->
            <a href="{% url 'question' %}" class="btn btn-outline-success my-2 my-sm-0" role="button" aria-pressed="true"> Ask! </a>
        </form>
    </div>
</div>

{% endblock %}
